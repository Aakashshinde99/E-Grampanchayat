{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "Add Image to Gallery - Panchayat App" %}{% endblock %}

{% block content %}
<!-- ✅ Main Container -->
<div class="flex flex-col gap-4 p-1 sm:p-4">

    <!-- ✅ Page Heading -->
    <h1 class="text-lg sm:text-2xl font-bold text-green-700 text-center">
        📸 {% trans "Add New Image" %}
    </h1>

    <!-- ✅ Form Section -->
    <div
        class="bg-white border border-gray-200 rounded-lg shadow-md p-4 sm:p-6 transition-all transform hover:scale-100 max-w-lg mx-auto">

        <!-- ✅ Form Heading -->
        <h2 class="text-base sm:text-lg font-semibold text-blue-700 mb-4 text-center">
            🖼️ {% trans "Upload Image Details" %}
        </h2>

        <!-- ✅ Form -->
        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}

            <!-- Title Input -->
            <div>
                <label class="block text-xs font-medium text-gray-700">{% trans "Title" %}</label>
                <input type="text" name="title" required
                    class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-blue-300 transition-all">
            </div>

            <!-- Image Upload Input -->
            <div>
                <label class="block text-xs font-medium text-gray-700">{% trans "Upload Image" %}</label>
                <input type="file" name="image" required
                    class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-blue-300 transition-all">
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit"
                    class=" bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition-all transform hover:scale-105">
                    ✅ {% trans "Upload Image" %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
