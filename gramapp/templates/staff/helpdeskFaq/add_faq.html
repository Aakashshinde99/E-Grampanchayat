{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "Add FAQ - Panchayat App" %}{% endblock %}

{% block content %}
<!-- ✅ Main Container -->
<div class="flex flex-col gap-4 p-3 sm:p-4">

    <!-- ✅ Page Heading -->
    <h1 class="text-lg sm:text-2xl font-bold text-green-700 text-center">
        ➕ {% trans "Add New FAQ" %}
    </h1>

    <!-- ✅ Form Container -->
    <div class="bg-white border border-gray-200 rounded-lg shadow-md p-4 sm:p-6 max-w-lg mx-auto transition-all transform hover:scale-105">

        <!-- ✅ Form -->
        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <!-- ✅ Question Field -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">❓ {% trans "Question" %}</label>
                <input type="text" name="question" maxlength="200" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                       placeholder="{% trans "Enter the question" %}">
                <p class="text-xs text-gray-500 mt-1">{% trans "Max 200 characters" %}</p>
            </div>

            <!-- ✅ Answer Field -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">💡 {% trans "Answer" %}</label>
                <textarea name="answer" rows="4" maxlength="1000" required 
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                          placeholder="{% trans "Enter the answer" %}"></textarea>
                <p class="text-xs text-gray-500 mt-1">{% trans "Max 1000 characters" %}</p>
            </div>

            <!-- ✅ Centered Submit Button -->
            <div class="text-center">
                <button type="submit" 
                        class="bg-green-600 hover:bg-green-700 text-white px-2 py-1 rounded-md transition-all transform hover:scale-105">
                     {% trans "Add FAQ" %}
                </button>
            </div>
        </form>

        <!-- ✅ Back Button -->
        <div class="mt-4 text-center">
            <a href="{% url 'manage_faqs' %}" 
               class="text-blue-600 hover:text-blue-800 transition-all transform hover:scale-105">
                🔙 {% trans "Back to FAQ List" %}
            </a>
        </div>
    </div>
</div>
{% endblock %}
