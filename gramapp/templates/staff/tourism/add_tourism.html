{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Add Tourism Spot - Panchayat App" %}{% endblock %}

{% block content %}
<!-- ✅ Main Container -->
<div class="flex flex-col gap-4 p-3 sm:p-4 mb-9">

    <!-- ✅ Page Heading -->
    <h1 class="text-lg sm:text-2xl font-bold text-green-700 text-center">
        🌍 {% trans "Add New Tourism Spot" %}
    </h1>

    <!-- ✅ Form Container -->
    <div class="bg-white border border-gray-200 rounded-lg shadow-md p-4 sm:p-6 max-w-lg mx-auto transition-all transform hover:scale-105">

        <!-- ✅ Form -->
        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <!-- ✅ Spot Name Field -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">🏞 {% trans "Spot Name" %}</label>
                <input type="text" name="name" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" 
                       required>
            </div>

            <!-- ✅ Description Field -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">📝 {% trans "Description" %}</label>
                <textarea name="description" rows="3" 
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" 
                          required></textarea>
            </div>

            <!-- ✅ Location Field -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">📍 {% trans "Location" %}</label>
                <input type="text" name="location" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" 
                       required>
            </div>

            <!-- ✅ Best Time to Visit Field -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">📆 {% trans "Best Time to Visit" %}</label>
                <input type="text" name="best_time_to_visit" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" 
                       placeholder="{% trans "Optional" %}">
            </div>

            <!-- ✅ Contact Information Field -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">📞 {% trans "Contact Information" %}</label>
                <input type="text" name="contact_info" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" 
                       placeholder="{% trans "Optional" %}">
            </div>

            <!-- ✅ Submit Button -->
            <button type="submit" 
                    class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-md transition-all transform hover:scale-105">
                ✅ {% trans "Add Spot" %}
            </button>
        </form>
    </div>
</div>
{% endblock %}
