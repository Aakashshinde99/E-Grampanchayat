{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Add New Tax" %}{% endblock %}

{% block content %}
<!-- ✅ Main Container -->
<div class="flex flex-col gap-4 p-3 sm:p-4">

    <!-- ✅ Page Heading -->
    <h1 class="text-lg sm:text-2xl font-bold text-green-700 text-center">
        ➕ {% trans "Add New Tax" %}
    </h1>

    <!-- ✅ Form Container -->
    <div class="bg-white border border-gray-200 rounded-lg shadow-md p-4 sm:p-6 max-w-lg mx-auto transition-all transform hover:scale-105">

        <!-- ✅ Form -->
        <form method="POST">
            {% csrf_token %}

            <!-- ✅ Tax Name Field -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">{% trans "Tax Name" %}</label>
                <input type="text" name="tax_name" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                       required>
            </div>

            <!-- ✅ Description Field -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">{% trans "Description" %}</label>
                <textarea name="description" 
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <!-- ✅ Outstanding Amount Field -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">{% trans "Outstanding Amount (₹)" %}</label>
                <input type="number" name="outstanding_amount" step="0.01" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                       required>
            </div>

            <!-- ✅ Submit Button -->
            <button type="submit" 
                    class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-md transition-all transform hover:scale-105">
                ➕ {% trans "Add Tax" %}
            </button>
        </form>
    </div>
</div>
{% endblock %}
