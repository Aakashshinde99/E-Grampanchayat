{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "Add Panchayat Member - Panchayat App" %}{% endblock %}

{% block content %}
<!-- âœ… Main Container -->
<div class="flex flex-col gap-4 p-3 sm:p-4">

    <!-- âœ… Page Heading -->
    <h1 class="text-lg sm:text-2xl font-bold text-green-700 text-center">
        â• {% trans "Add Panchayat Member" %}
    </h1>

    <!-- âœ… Form Container -->
    <div class="bg-white border border-gray-200 rounded-lg shadow-md p-4 sm:p-6 max-w-lg mx-auto transition-all transform hover:scale-105">

        <!-- âœ… Form -->
        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <!-- âœ… Name Field -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">ğŸ‘¤ {% trans "Name" %}</label>
                <input type="text" name="name" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                       placeholder="{% trans "Enter member's name" %}">
            </div>

            <!-- âœ… Role Field -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">ğŸ“Œ {% trans "Role" %}</label>
                <input type="text" name="role" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                       placeholder="{% trans "Enter member's role" %}">
            </div>

            <!-- âœ… Phone Number Field -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">ğŸ“ {% trans "Phone Number" %}</label>
                <input type="text" name="phone_number" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                       placeholder="{% trans "Enter member's phone number" %}">
            </div>

            <!-- âœ… Image URL Field -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">ğŸ–¼ï¸ {% trans "Image URL" %}</label>
                <input type="url" name="image_url" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                       placeholder="{% trans "Enter member's image URL" %}">
            </div>

            <!-- âœ… Image Preview -->
            <div id="image-preview" class="mt-2 hidden">
                <img src="" alt="Member Image Preview" class="w-24 h-24 rounded-full object-cover">
            </div>

            <!-- âœ… Form Actions -->
            <div class="flex justify-between mt-6 gap-4">
                <a href="{% url 'manage_panchayat' %}" 
                   class="text-gray-600 hover:text-red-600 transition-all transform hover:scale-105">
                    ğŸ”™ {% trans "Cancel" %}
                </a>
                <button type="submit" 
                        class="bg-blue-600 hover:bg-blue-700 text-white px-2 py-1 rounded-md transition-all transform hover:scale-105">
                    {% trans "Add Member" %}
                </button>
            </div>
        </form>
    </div>
</div>

<!-- âœ… JavaScript for Phone Number Validation and Image Preview -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const phoneInput = document.querySelector("input[name='phone_number']");
        const imageUrlInput = document.querySelector("input[name='image_url']");
        const imagePreview = document.getElementById("image-preview");

        // Phone Number Validation
        phoneInput.addEventListener("input", function () {
            const phoneNumber = phoneInput.value;
            const phoneRegex = /^\d{10}$/; // Example: 10-digit phone number
            if (!phoneRegex.test(phoneNumber)) {
                phoneInput.setCustomValidity("{% trans "Please enter a valid 10-digit phone number." %}");
            } else {
                phoneInput.setCustomValidity("");
            }
        });

        // Image Preview
        imageUrlInput.addEventListener("input", function () {
            const imageUrl = imageUrlInput.value;
            if (imageUrl) {
                imagePreview.querySelector("img").src = imageUrl;
                imagePreview.classList.remove("hidden");
            } else {
                imagePreview.classList.add("hidden");
            }
        });
    });
</script>
{% endblock %}
