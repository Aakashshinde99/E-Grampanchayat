{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "Edit Survey - Panchayat App" %}{% endblock %}

{% block content %}
<div class="flex flex-col gap-6 p-4 sm:p-6 max-w-3xl mx-auto">
    
    <h1 class="text-xl sm:text-2xl font-bold text-blue-800 text-center">
        ✏️ {% trans "Edit Survey" %}
    </h1>

    <form method="post" class="bg-white border border-gray-200 rounded-lg shadow-md p-4 sm:p-6">
        {% csrf_token %}

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">{% trans "Title" %}</label>
            <input type="text" name="title" value="{{ survey.title }}"
                   class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-300">
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">{% trans "Description" %}</label>
            <textarea name="description" rows="4"
                      class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-300">{{ survey.description }}</textarea>
        </div>

        <div class="mb-4 flex items-center">
            <input type="checkbox" name="is_active" id="is_active" {% if survey.is_active %}checked{% endif %}
                   class="h-4 w-4 text-blue-600 border-gray-300 rounded">
            <label for="is_active" class="ml-2 text-sm text-gray-700">{% trans "Active" %}</label>
        </div>

        <div class="flex justify-between">
            <a href="{% url 'manage_surveys' %}"
               class="bg-gray-600 hover:bg-gray-700 text-white px-2 py-1 rounded-lg text-sm font-medium">
                🔙 {% trans "Cancel" %}
            </a>
            <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-2 py-1 rounded-lg text-sm font-medium">
                💾 {% trans "Save Changes" %}
            </button>
        </div>
    </form>
</div>
{% endblock %}
