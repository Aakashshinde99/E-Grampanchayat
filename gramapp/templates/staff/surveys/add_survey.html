{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "Add Survey - Panchayat App" %}{% endblock %}

{% block content %}
<!-- ✅ Main Container -->
<div class="flex flex-col gap-4 p-4 sm:p-6 max-w-4xl mx-auto">

    <!-- ✅ Page Heading -->
    <h1 class="text-xl sm:text-2xl font-bold text-blue-800 text-center">
        ➕ {% trans "Add New Survey" %}
    </h1>

    <!-- ✅ Form Container -->
    <div class="bg-white border border-gray-200 rounded-lg shadow-md p-4 sm:p-6 transition-all transform hover:scale-100">

        <!-- ✅ Form Heading -->
        <h2 class="text-lg sm:text-xl font-semibold text-blue-700 text-center mb-6">
            📋 {% trans "Survey Details" %}
        </h2>

        <!-- ✅ Form -->
        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <!-- Title Input -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    📌 {% trans "Title" %}
                </label>
                <input type="text" name="title" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-300 focus:border-blue-500 transition">
            </div>

            <!-- Description Input -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    📝 {% trans "Description" %}
                </label>
                <textarea name="description" rows="4" required 
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-300 focus:border-blue-500 transition"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm sm:text-base font-medium shadow-md transition-transform hover:scale-105">
                ✅ {% trans "Add Survey" %}
            </button>
        </form>

        <!-- ✅ Back Link -->
        <div class="mt-4 text-center">
            <a href="{% url 'manage_surveys' %}" 
               class="text-blue-600 hover:text-blue-700 hover:underline transition">
                🔙 {% trans "Back to Surveys" %}
            </a>
        </div>
    </div>
</div>
{% endblock %}
