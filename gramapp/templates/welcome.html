<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Mhate Grampanchayat</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .welcome-image {
            background: url("{% static 'images/welcome.jpg' %}") no-repeat center center;
            background-size: cover;
            height: 100vh;
            width: 100vw;
        }
    </style>

    <script>
        setTimeout(function () {
            window.location.href = "{% url 'home_view' %}";
        }, 5000); // Redirect after 5 seconds
    </script>
</head>
<body>
    <div class="welcome-image"></div>
</body>
</html>
